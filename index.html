<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/5f70d6278e.js" crossorigin="anonymous"></script>
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote">This is my first quote</span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author">Buddha</span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter-button" title="Tweet This!">
                <i class="fa-brands fa-x-twitter"></i>
            </button>
            <button id="new-quote-button">New Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
